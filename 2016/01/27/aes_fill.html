library(plotly)

ds <- data.frame(x = 1:10,
                 y = sample(10:30, size = 10),
                 group = LETTERS[1:2])

# Use the fill aesthetic to specify the fill color for the bars
p <- ggplot(ds, aes(x, y)) +
  geom_bar(aes(fill = group), stat = "identity") +
  ggtitle("Filled bar chart")

p <- ggplotly(p)
p
